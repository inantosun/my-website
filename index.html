<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnan TOSUN</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a, #1c1c1c);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            max-width: 800px;
            width: 100%;
            transition: 0.3s ease-in-out;
        }
        .container:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }
        img.profile {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #ffcc00;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        img.profile:hover {
            transform: scale(1.1);
        }
        h1 {
            color: #ffcc00;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #f1f1f1;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #ff5733;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        .qr-code {
            margin-top: 20px;
        }
        .qr-code img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            border: 2px solid #fff;
        }
        .section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .section:hover {
            transform: scale(1.02);
        }
        .projects a {
            display: block;
            margin: 10px 0;
            padding: 12px;
            background: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }
        .projects a:hover {
            background: #388e3c;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Profile.jpg" alt="Profile Pic" class="profile">
        <h1>İnan TOSUN</h1>
        <p>Hacettepe University / Electrical and Electronics Engineering</p>
         <a href="https://github.com/inantosun" class="btn">My GitHub Profile</a>
        <div class="qr-code">
           <img src="frame.png" alt="QR Kod">

        </div>
        <div class="section about">
            <h2>ABOUT</h2>
            <p>01/10/2004</p>
            <p>Graduated from Prof. Dr. İlhan Kılıçözlü Science High School</p>
            <p>Hacettepe University, Electrical and Electronics Engineering</p>
        </div>
<div class="section projects">
            <h2>ELE124-HWs</h2>
            <a href="https://github.com/inantosun/my-website/tree/main/HW-1">HW-1</a>
        </div>
    </div>
</body>
</html>
